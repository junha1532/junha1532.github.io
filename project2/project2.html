<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>뉴카이로하우스 | 한인민박 | 비즈니스</title>
    <link rel="icon" href="./image/new_cairo_logo.svg">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
    src="https://kit.fontawesome.com/bd92bc56a9.js"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="https://smtpjs.com/v3/smtp.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar__logo">
        <!-- <i class="fas fa-mountain"></i> -->
        <img src="./image/new_cairo_logo.svg"></img>
        <a href="">카이로하우스 민박</a>
    </div>

    <ul class="navbar__menu">
        <li><a href="#home">처음으로</a></li>
        <li><a href="#about">소개</a></li>
        <li><a href="#rooms">객실 안내</a></li>
        <li><a>문의</a></li>
        <li><a href="#map">찾아오는 길</a></li>
    </ul>
    <div class="language__selector">
        <a><img src="./image/kr.svg"></img> 한국어-Korean</a>
        <ul class="language__menu">
            <li><a href="#"><img src="./image/kr.svg"></img> 한국어-Korean</a></li>
            <li><a href="#"><img src="./image/uk.svg"></img> 영어-English</a></li>
        </ul>
    </div>  
    <!--
    <div class="languages-container">
        <button></button>
        <ul class="language-menu">
            <li>한국어-Korean</li>
            <li>영어-English</li>
        </ul>
    </div>
-->
    <a href="#" class="navbar__toggleBtn"><i class="fas fa-bars"></i></a>
</nav>

    <div class="home" id="home">
        <div class="home-filter">
        <p>오늘 하루도 수고한 당신을 위한 공간,
        <br>
        꿈을 향해 전진하는 사람들이 함께하는 시간,
        <br>
        이집트 출장의 편안한 쉼터가 되겠습니다</p>
      </div>
    </div>
    <div class="about" id="about">
      <div class="div-text">
        <h3>About</h3>
        <h1>뉴 카이로하우스 소개</h1>
      </div>
    </div>
    <div class="rooms" id="rooms">
      <div class="div-text">
        <h3>Rooms</h3>
        <h1>객실 안내</h1>
      </div>
      <div class="floor-plan-wrapper">
        <div class="floor-plan-elements-wrapper">
          <img src="./image/floor-plan.svg" alt="">
          <button id="roomABtn">사진보기</button>
        </div>
      </div>
    </div>
    <div class="map" id="map">
      <div class="div-text">
        <h3>Location</h3>
        <h1>찾아오는 길</h1>
      </div>
      <iframe style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJYQYFKvE8WBQRIJRXhDyYEYE&key=AIzaSyDaM1iFscYDPnhpgiEyMGTB2s8f4FRTMSc"></iframe>
    </div>
    <!--This is the Contact Form-->
    <div class="unpressed" id="contact-form">
        <div class="contact-form-text-wrapper">
            <div class="contact-form-logo-wrapper">
                <i class="far fa-comment fa-1x"></i>
                <h3>문의하기</h3>
            </div>
            <div class="contact-form-description-wrapper">
            <h4>궁금한 점이 있나요?</h4>
            <p>간단한 연락처와 글을 남겨주세요. 확인 후 24시간 이내에 답변을 드리겠습니다.</p>
        </div>
        </div>
        <!--method="post"-->
        <form method="POST" id="gform">
          <div class="form-element">
            <input id="name" placeholder="성명" name="name" />
          </div>
          <div class="form-element">
            <input
              id="email"
              placeholder="이메일 주소"
              type="email"
              name="email"
            />
          </div>
          <div class="form-element">
            <textarea
              id="message"
              placeholder="문의 내용"
              name="message"
            ></textarea>
          </div>
          <div class="form-element">
          <input id="submit-form" type="submit" value="이메일 전송" />
        </div>
        <div class="form-element" id="sent-msg"><p>이메일이 전송됨</p></div>
        </form>
      </div>
      <button class="kakao__button unpressed" onclick="location.href='https://www.google.com'">
          <img src="./image/kakao_logo.svg"></img>
      </button>
    <button class="inquiry__button unpressed">
        <i class="far fa-envelope fa-2x"></i>
      </button>
      <!--This is the image slider on rooms section-->
      <div class="invisible" id="photo-slider-wrapper">
        <div class="swiper-close-wrapper">
          <button id="swiper-close-button">
            <i class="fas fa-times fa-3x"></i>
          </button>
        </div>
        <div class="swiper-container gallery-top">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(./image/room3-1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/room3-2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/bedroom.jpg)"></div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next swiper-button-white"></div>
          <div class="swiper-button-prev swiper-button-white"></div>
        </div>
        <div class="swiper-container gallery-thumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide swiper-cover" style="background-image:url(./image/room3-1.jpg)"></div>
            <div class="swiper-slide swiper-cover" style="background-image:url(./image/room3-2.jpg)"></div>
            <div class="swiper-slide swiper-cover" style="background-image:url(./image/bedroom.jpg)"></div>
          </div>
        </div>
      </div>
</body>
</html>
